<section class="featured-container section">
  <div class="section-title">
    <h1>Los mas Populares</h1>
  </div>
  <span *ngIf="myError == 404" class="products-not-found">
    No existen Productos...
  </span>
  <div class="featured-center">
    <article class="single-featured" *ngFor="let prod of products">
      <div
        class="featured-img-container"
        routerLink="/pages/product-details/{{ prod.id }}"
      >
        <img src="{{ prod.image.urlImage }}" alt="{{ prod.title }}" />
      </div>
      <div class="featured-info">
        <h2>
          {{ prod.title }}
        </h2>
        <span> {{ prod.price | currency: "EUR" }} </span>
      </div>
    </article>
  </div>
</section>
