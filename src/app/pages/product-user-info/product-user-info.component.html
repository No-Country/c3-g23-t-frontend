<section class="section">
  <div class="section-title">
    <h1>Detalles y Ventas</h1>
  </div>
</section>

<div class="crud-product-container">
  <div class="crud-product-center">
    <!-- Form -->
    <form [formGroup]="myForm" (ngSubmit)="onSubmit()" class="login-form">
      <span>Detalles del Producto</span>

      <!--  === PRODUCT ===  -->
      <!-- NAME -->
      <div class="singleInput" formGroupName="product">
        <label for="name">Nombre</label>
        <!-- Validation -->
        <div
          *ngIf="name.invalid && (name.dirty || name.touched)"
          class="validation-container"
        >
          <div
            *ngIf="
              name.errors['required'] ||
              name.errors['notOnlyWhitespace'] == true
            "
          >
            Campo Requerido
          </div>
          <div *ngIf="name.errors['minlength']">Min. 3 caracteres</div>
        </div>
        <!-- End Validation -->
        <input type="text" id="name" name="name" formControlName="name" />
      </div>

      <!-- DESC -->
      <div class="singleInput" formGroupName="product">
        <label for="description">Descripcion</label>
        <!-- Validation -->
        <div
          *ngIf="
            description.invalid && (description.dirty || description.touched)
          "
          class="validation-container"
        >
          <div
            *ngIf="
              description.errors['required'] ||
              description.errors['notOnlyWhitespace'] == true
            "
          >
            Campo Requerido
          </div>
          <div *ngIf="description.errors['minlength']">Min. 3 caracteres</div>
        </div>
        <!-- End Validation -->
        <textarea
          name="description"
          formControlName="description"
          id="description"
          cols="30"
          rows="6"
        ></textarea>
      </div>

      <!-- CONTENT -->
      <div class="singleInput" formGroupName="product">
        <label for="content">Contenido</label>
        <!-- Validation -->
        <div
          *ngIf="content.invalid && (content.dirty || content.touched)"
          class="validation-container"
        >
          <div
            *ngIf="
              content.errors['required'] ||
              content.errors['notOnlyWhitespace'] == true
            "
          >
            Campo Requerido
          </div>
        </div>
        <!-- End Validation -->
        <textarea
          name="content"
          formControlName="content"
          id="content"
          cols="30"
          rows="4"
        ></textarea>
      </div>

      <!-- Single Input 2 -->
      <div class="singleInput" formGroupName="product">
        <label for="price">Precio</label>
        <!-- Validation -->
        <div
          *ngIf="price.invalid && (price.dirty || price.touched)"
          class="validation-container"
        >
          <div *ngIf="price.errors['required']">Campo Requerido</div>
        </div>
        <!-- End Validation -->
        <input
          type="number"
          id="price"
          name="price"
          formControlName="price"
          required
        />
      </div>

      <!-- Single Input 2 -->
      <div class="singleInput" formGroupName="product">
        <label for="stock">Stock</label>
        <!-- Validation -->
        <div
          *ngIf="stock.invalid && (stock.dirty || stock.touched)"
          class="validation-container"
        >
          <div *ngIf="stock.errors['required']">Campo Requerido</div>
        </div>
        <!-- End Validation -->
        <input
          type="number"
          id="stock"
          name="stock"
          formControlName="stock"
          required
        />
      </div>

      <!-- Single Input 1 -->
      <div class="singleInput" formGroupName="product">
        <label for="discount">Descuento</label>
        <!-- Validation -->
        <div
          *ngIf="discount.invalid && (discount.dirty || discount.touched)"
          class="validation-container"
        >
          <div *ngIf="discount.errors['required']">Campo Requerido</div>
        </div>
        <!-- End Validation -->
        <input
          type="number"
          id="discount"
          name="discount"
          formControlName="discount"
        />
      </div>

     
      <!-- Single Input 3 -->
      <p *ngIf="myError != 200">Ocurrio un Error.</p>
      <div class="inputGroup">
        <button type="button" type="submit" class="form-btn">
          Editar Producto
          <i class="fa fa-sign-in" aria-hidden="true"></i>
        </button>
      </div>
    </form>
  </div>
</div>
<section class="section">
  <div class="section-title">
    <h1>Reportes de Venta</h1>
  </div>
</section>
