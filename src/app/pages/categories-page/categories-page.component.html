<section class="section">
  <div class="section-title">
    <h1>Todas las Categorias</h1>
  </div>
</section>
<div class="categories-container">
  <div class="categories-center">
    <article class="single-featured" *ngFor="let cat of myCat">
      <div class="featured-img-container" routerLink="/pages/all-products">
        <img src="{{ cat.image.urlImage }}" alt="{{ cat.name }}" />
      </div>
      <div class="featured-info">
        <h2>
          {{ cat.name | titlecase }}
        </h2>
      </div>
    </article>
  </div>
</div>
