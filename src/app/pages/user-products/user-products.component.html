<section class="section">
  <div class="section-title">
    <h1>Mis Productos</h1>
  </div>
</section>
<div class="myprods-container">
  <div class="myprods-center">
    <span *ngIf="myError != 200" class="products-not-found">
      No existen Productos...
    </span>
    <article class="single-featured" *ngFor="let prod of myProds">
      <div class="featured-img-container">
        <div class="img-overlay-container">
          <div class="overlay-bg"></div>
          <div class="overlay-text">
            <mat-icon routerLink="/pages/edit-product"> edit</mat-icon>
            <mat-icon (click)="deleteMyProduct(prod.id)"> delete </mat-icon>
          </div>
        </div>
        <img src="{{ prod.image.urlImage }}" alt="{{ prod.title }}" />
      </div>
      <div class="featured-info">
        <h2>
          {{ prod.title }}
        </h2>

        <span> {{ prod.price | currency: "EUR" }} </span>
      </div>
    </article>
  </div>
</div>
