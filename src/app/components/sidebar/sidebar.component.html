<div class="sidebar-container">
  <div class="sidebar-main">
    <div class="sidebar-center">
      <!-- Header -->
      <div class="side-header">
        <div class="side-header-left">
          <h2 *ngIf="loggedUser">
            Bienvenido:
            <span>
              {{ loggedUser }}
            </span>
          </h2>
        </div>
        <div class="side-header-right" (click)="closeSidebar()">
          <mat-icon> close</mat-icon>
        </div>
      </div>
      <!-- Products -->
      <div class="side-section">
        <h2>Explorar</h2>
        <hr />
        <div class="side-links">
          <p routerLink="/" (click)="closeSidebar()">Inicio</p>
          <p routerLink="/pages/all-products" (click)="closeSidebar()">
            Productos
          </p>
          <p routerLink="/pages/all-categories" (click)="closeSidebar()">
            Categorias
          </p>
          <p></p>
        </div>
      </div>
      <!-- User -->
      <div class="side-section">
        <h2>Usuarios</h2>
        <hr />
        <div class="side-links" *ngIf="loggedUser">
          <p routerLink="/pages/usuarios" (click)="closeSidebar()">Mi Perfil</p>
          <p routerLink="/pages/create-product" (click)="closeSidebar()">
            Vender
          </p>
          <p routerLink="/pages/user-products" (click)="closeSidebar()">
            Ver Mis Productos
          </p>
          <p routerLink="/pages/user-purchases" (click)="closeSidebar()">
            Historial de Compras
          </p>
        </div>
        <div class="side-links" *ngIf="loggedUser == null">
          <p routerLink="/login" (click)="closeSidebar()">Mi Perfil</p>
          <p routerLink="/login" (click)="closeSidebar()">Vender</p>
          <p routerLink="/login" (click)="closeSidebar()">Ver Mis Productos</p>
          <p routerLink="/login" (click)="closeSidebar()">
            Historial de Compras
          </p>
        </div>
      </div>
      <!-- Admin -->
      <div class="side-section" *ngIf="isAdmin != null && isAdmin == true">
        <h2>Admin</h2>
        <hr />
        <div class="side-links" *ngIf="isAdmin">
          <p routerLink="/pages/create-product" (click)="closeSidebar()">
            Lista Usuarios
          </p>
          <p routerLink="/pages/user-products" (click)="closeSidebar()">
            Todos los productos
          </p>
        </div>
      </div>
    </div>
  </div>
  <div class="sidebar-shadow"></div>
</div>
